<!DOCTYPE html>

<head>

  <title>Obsidian Web Clipper</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .save-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: #7C3AED;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background-color: #6D28D9;
    }

    .save-button:disabled {
      background-color: #9CA3AF;
      cursor: not-allowed;
    }

    .status {
      font-size: 14px;
      color: #374151;
      text-align: center;
      min-height: 20px;
      padding: 8px;
      border-radius: 4px;
    }

    .success {
      color: #059669;
      background-color: #ECFDF5;
    }

    .error {
      color: #DC2626;
      background-color: #FEF2F2;
    }

    .icon {
      font-weight: bold;
      font-size: 16px;
    }

    .options {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #E5E7EB;
      border-radius: 6px;
      background-color: #F9FAFB;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: #374151;
      gap: 8px;
    }

    .checkbox-container input[type="checkbox"] {
      margin: 0;
      transform: scale(1.2);
    }

    .help-text {
      font-size: 12px;
      color: #6B7280;
      margin-top: 4px;
      margin-left: 24px;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      gap: 8px;
      width: 100%;
    }

    .save-button {
      flex: 1;
    }

    .preview-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background-color: #F3F4F6;
      color: #374151;
      border: 1px solid #D1D5DB;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      flex: 0 0 auto;
    }

    .preview-button:hover {
      background-color: #E5E7EB;
      border-color: #9CA3AF;
    }

    .preview-button:disabled {
      background-color: #F9FAFB;
      color: #9CA3AF;
      cursor: not-allowed;
    }

    .preview {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #E5E7EB;
      border-radius: 6px;
      padding: 12px;
      background-color: #FAFAFA;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      line-height: 1.4;
      margin-bottom: 12px;
      white-space: pre-wrap;
    }

    .preview.hidden {
      display: none;
    }
  </style>
</head>
