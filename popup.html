<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Obsidian Web Clipper</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .save-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: #7C3AED;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background-color: #6D28D9;
    }

    .save-button:disabled {
      background-color: #9CA3AF;
      cursor: not-allowed;
    }

    .status {
      font-size: 14px;
      color: #374151;
      text-align: center;
      min-height: 20px;
      padding: 8px;
      border-radius: 4px;
    }

    .success {
      color: #059669;
      background-color: #ECFDF5;
    }

    .error {
      color: #DC2626;
      background-color: #FEF2F2;
    }

    .icon {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="saveButton" class="save-button">
      <span class="icon">💾</span>
      Save to Markdown
    </button>
    <div id="status" class="status"></div>
  </div>
  <!-- Turndownライブラリを先に読み込む -->
  <script src="turndown.js"></script>
  <!-- メインスクリプトを後に読み込む -->
  <script src="popup.js"></script>
</body>
</html>
